      <div class="bg-light p-5 py-xl-8 px-xl-6 triangle position-lg-absolute top-50 translate-middle-lg-y">

        <h2 class="lh-base text-center text-white fw-bold fs-3 fs-xl-4 mb-3 mb-xl-1">2022 Python 全攻略｜從入門到實務</h2>
        <h3 class="lh-base text-center text-primary fw-normal fs-3 mb-3">前端語言</h3>
        <p class="text-white">帶領無基礎、文組生、對網頁設計有興趣的人，進入網站工程領域的基礎課，將從最基礎的 HTML 語法出發。</p>

    <!-- register info -->
    <div class="col-12 col-lg-8">
      <div class="bg-dark p-5 px-md-6 py-xl-8">
        <h1 class="lh-base fw-bold fs-7 mb-5 mb-xl-8 text-white text-center">課程報名</h1>
        <div class="ms-auto register-container">
          <!-- how to pay -->
          <h2 class="lh-base fw-bold fs-4 mb-4 mb-xl-2 text-white text-center text-lg-start">選擇付款方式</h2>
          <ul class="list-unstyled mb-6 row row-cols-2 row-cols-md-4 gx-3 gx-lg-4 justify-content-lg-start">
            <li class="col w-lg-auto">
              <button class="w-100 btn btn-outline-white btn-outline-white--active p-4 px-xl-5 px-xxl-6 mb-3 mb-md-0" type="button">信用卡付款</button>
            </li>
            <li class="col w-lg-auto">
              <button class="w-100 btn btn-outline-white p-4 px-xl-5 px-xxl-6 mb-3 mb-md-0" type="button">超商繳款</button>
            </li>
            <li class="col w-lg-auto">
              <button class="w-100 btn btn-outline-white p-4 px-xl-5 px-xxl-6" type="button">ATM轉帳</button>
            </li>
            <li class="col w-lg-auto">
              <button class="w-100 btn btn-outline-white p-4 px-xl-5 px-xxl-6" type="button">12期分期付款</button>
            </li>
          </ul>
          <!-- order form -->
          <h2 class="lh-base fw-bold fs-4 mb-4 mb-xl-5 text-white text-center text-lg-start">訂單資訊</h2>
          <form action="./checkout-payment.html">
            <div class="d-lg-flex">
              <label class="d-block w-100 text-gray-1 mb-4 me-lg-6 me-xxl-8" for="reg-username">
                <span class="d-block mb-3">姓名</span>
                <input class="form-control w-100 text-white bg-dark py-3 px-4 border border-white rounded-1" type="text" name="reg-username" id="reg-username" placeholder="請輸入姓名" autofocus>
              </label>
              <label class="d-block w-100 text-gray-1 mb-4" for="reg-phone">
                <span class="d-block mb-3">電話</span>
                <input class="form-control w-100 text-white bg-dark py-3 px-4 border border-white rounded-1" type="tel" name="reg-phone" id="reg-phone" placeholder="請輸入電話號碼">
              </label>
            </div>
            <label class="d-block w-100 text-gray-1 mb-4" for="reg-email">
              <span class="d-block mb-3">Email</span>
              <input class="form-control w-100 text-white bg-dark py-3 px-4 border border-white rounded-1" type="email" name="reg-email" id="reg-email" placeholder="請輸入Email">
            </label>
            <div class="d-lg-flex">
              <div class="w-100 me-lg-6 me-xxl-8">
                <label class="d-block w-100 text-gray-1 mb-3" for="reg-courseSelect">課程</label>
                <div class="select-appearance"></div>
                <select class="form-control w-100 text-white bg-dark py-3 px-4 border border-white rounded-1 mb-4" name="reg-courseSelect" id="reg-courseSelect">
                  <option value="1">1堂50分鐘</option>
                  <option value="3">3堂50分鐘</option>
                  <option value="10" selected>10堂50分鐘</option>
                  <option value="20">20堂50分鐘</option>
                  <option value="custom">客製化課程/專案製作</option>
                </select>
              </div>
              <label class="d-block w-100 mb-4" for="reg-datepicker">
                <span class="d-block text-gray-1 mb-3">想預約的日期</span>
                <input class="form-control w-100 text-white bg-dark py-3 px-4 border border-white rounded-1" type="text" name="reg-datepicker" id="reg-datepicker" placeholder="請選擇日期" autocomplete="off">
              </label>
            </div>
            <label class="d-block w-100 text-gray-1" for="reg-address">
              <span class="d-block mb-3">上課地點</span>
              <input class="form-control w-100 text-white bg-dark py-3 px-4 border border-white rounded-1 mb-5" type="text" name="reg-address" id="reg-address" placeholder="請輸入上課地點">
            </label>
            <div class="d-lg-flex justify-content-between align-items-center">
              <p class="font-Azeret fs-4 text-white mb-5 mb-lg-0">NT$1600</p>
              <button class="btn btn-gradient-x text-white w-100 w-lg-auto" type="submit">前往結帳</button>
            </div>
          </form>
        </div>
      </div>
