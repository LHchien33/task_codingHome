<div class="container pt-4 pb-7 py-md-8">
  <div class="row g-0 justify-content-center">
    <div class="col-12 col-md-6 col-xl-4 bg-dark">
      <div class="p-5 py-md-8 px-md-6">
        <h1 class="lh-base text-white fw-bold fs-7 mb-5 mb-lg-8 text-center">信用卡付款</h1>
        <p class="fs-4 fw-bold mb-4 mb-lg-5 text-white text-center text-lg-start">請輸入信用卡資訊進行付款</p>
        <form action="./checkout-success.html">
          <label class="d-block mb-2 text-gray-1" for="creditCardAccount">信用卡帳號</label>
          <input class="form-control mb-4 mb-lg-5 w-100 border border-white rounded-1 py-3 px-4 bg-dark text-white" type="tel" name="creditCardAccount" id="creditCardAccount" placeholder="Xxxx-xxxx-xxxx-xxxx" required autofocus>
          <label class="d-block mb-2 text-gray-1" for="CVC">安全碼</label>
          <input class="form-control mb-4 mb-lg-5 w-100 border border-white rounded-1 py-3 px-4 bg-dark text-white" type="password" name="CVC" id="CVC" maxlength="4" placeholder="***" autocomplete="cc-csc" required>
          <label class="d-block mb-2 text-gray-1" for="exp-Date">有效日期</label>
          <input class="form-control mb-4 mb-lg-5 w-100 border border-white rounded-1 py-3 px-4 bg-dark text-white" type="tel" name="exp-Date" id="exp-Date" maxlength="4" placeholder="(MM-YY)" autocomplete="cc-exp" required>
          <div class="d-lg-flex justify-content-between align-items-center">
            <p class="fs-4 text-white font-Azeret mb-5 mb-lg-0">NT$1600</p>
            <button class="fs-4 btn btn-gradient-x w-100 w-lg-auto text-white" type="submit">下一步</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
