  <body>
    <!-- navbar -->
<header class="bg-light nav-decorBorder fixed-top w-100">
  <nav class="navbar navbar-expand-md justify-content-between p-0">
    <div class="container">
      <!-- logo -->
      <h2 class="overflow-hidden fs-1" style="max-width: 175px;">
        <a class="d-block py-5 text-nowrap text-decoration-none" href="./index.html">
          <img class="d-md-inline-block d-none" src="./assets/images/logo.svg" alt="big logo" height="42px">
          <img class="d-inline-block d-md-none" src="./assets/images/logo2.svg" alt="small logo" height="24px">
          <span class="d-inline-block text-indent-101 fs-2">Coding Home 程式家教</span>
        </a>
      </h2>
      <!-- toggle btn -->
      <a class="d-block d-md-none text-decoration-none" data-bs-toggle="collapse" data-bs-target="#collapseNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="material-icons text-primary align-top">drag_handle</span>
      </a>
      <!-- collapse nav -->
      <div class="collapse navbar-collapse bg-light w-100 position-absolute position-md-unset top-100 start-0 justify-content-end z-index-10" id="collapseNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link d-block text-center fs-4 px-5 py-4 text-white active" aria-current="page" href="./index.html">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-block text-center fs-4 px-5 py-4 text-white" href="./courses.html">課程介紹</a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-block text-center fs-4 px-5 py-4 text-white d-md-flex align-items-center" href="#login" data-bs-toggle="modal">
              <span class="material-icons fs-5 me-2 align-middle">account_circle</span>
              登入
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<!-- login modal -->
<div class="modal fade" id="login" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 636px;">
    <div class="modal-content bg-light border border-white rounded-0">
      <div class="modal-header py-4 px-5 py-lg-5 rounded-0 border-bottom-0 d-block position-relative">
        <button class="bg-light border-0 d-block text-end w-100 w-lg-auto position-lg-absolute end-0 top-50 translate-middle-lg" type="button" data-bs-dismiss="modal" aria-label="Close">
          <span class="material-icons text-white bg-light align-top">close</span>
        </button>
        <h2 class="modal-title text-white text-center fs-7 fw-bold">登入</h2>
      </div>
      <div class="modal-body px-5 pt-3 pb-7 pb-lg-8 text-gray-1">
        <form action="#" class="mx-auto" style="max-width: 331px;">
          <label class="mb-2 d-block" for="userEmail">信箱</label>
          <input class="form-control py-3 px-4 mb-4 mb-lg-5 border border-white rounded-1 bg-dark w-100 text-white" type="email" name="userEmail" id="userEmail" placeholder="請輸入信箱" required>
          <label class="mb-2 d-block" for="userPassword">密碼</label>
          <input class="form-control py-3 px-4 mb-4 mb-lg-5 border border-white rounded-1 bg-dark w-100 text-white" type="password" name="userPassword" id="userPassword" placeholder="請輸入密碼" required>
          <button class="btn btn-gradient-x w-100 fs-4 text-white mb-5 mb-lg-8" type="submit">登入</button>
          <p class="mb-4 text-center position-relative">
            <span class="px-3 bg-light position-relative z-index-10">其他登入方式</span>
            <span class="divider"></span>
          </p>
          <a class="w-100 px-6 btn btn-outline-white rounded-1 mb-4 mb-lg-5 d-lg-flex justify-content-start" href="#">
            <img class="me-6 me-lg-0" src="./assets/images/icon_fb.svg" alt="fb登入圖示" width="24px">
            <span class="flex-grow-1 me-5">Facebook 登入</span>
          </a>
          <a class="w-100 px-6 btn btn-outline-white rounded-1 d-lg-flex justify-content-start" href="#">
            <img class="me-6 me-lg-0" src="./assets/images/icon_google.svg" alt="google登入圖示" width="24px">
            <span class="flex-grow-1 me-5">Google 登入</span>
          </a>
        </form>
      </div>
    </div>
  </div>
</div>

    <div class="bg-dark d-flex flex-column vh-100">
      <main class="bg-black flex-grow-1">
      <!-- progress bar -->
<div class="header-space">
  <div class="bg-black bg-md-dark">
    <div class="container pt-5 pb-4 pb-1">
      <div class="row justify-content-center">
        <div class="col-9 col-md-7 timeline active-step2"></div>
      </div>
      <div class="row">
        <div class="col-3 col-md-5 timeline-pointer step1 active checked">
          <p class="text-center pt-5">課程報名</p>
        </div>
        <div class="col-6 col-md-2 timeline-pointer step2 active">
          <p class="text-center pt-5">信用卡付款</p>
        </div>
        <div class="col-3 col-md-5 timeline-pointer step3">
          <p class="text-center pt-5">付款成功</p>
        </div>
      </div>
    </div>
  </div>
</div>
      
<div class="container pt-4 pb-7 py-md-8">
  <div class="row g-0 justify-content-center">
    <div class="col-12 col-md-6 col-xl-4 bg-dark">
      <div class="p-5 py-md-8 px-md-6">
        <h1 class="lh-base text-white fw-bold fs-7 mb-5 mb-lg-8 text-center">信用卡付款</h1>
        <p class="fs-4 fw-bold mb-4 mb-lg-5 text-white text-center text-lg-start">請輸入信用卡資訊進行付款</p>
        <form action="./checkout-success.html">
          <label class="d-block mb-2 text-gray-1" for="creditCardAccount">信用卡帳號</label>
          <input class="form-control mb-4 mb-lg-5 w-100 border border-white rounded-1 py-3 px-4 bg-dark text-white" type="tel" name="creditCardAccount" id="creditCardAccount" placeholder="Xxxx-xxxx-xxxx-xxxx" required autofocus>
          <label class="d-block mb-2 text-gray-1" for="CVC">安全碼</label>
          <input class="form-control mb-4 mb-lg-5 w-100 border border-white rounded-1 py-3 px-4 bg-dark text-white" type="password" name="CVC" id="CVC" maxlength="4" placeholder="***" autocomplete="cc-csc" required>
          <label class="d-block mb-2 text-gray-1" for="exp-Date">有效日期</label>
          <input class="form-control mb-4 mb-lg-5 w-100 border border-white rounded-1 py-3 px-4 bg-dark text-white" type="tel" name="exp-Date" id="exp-Date" maxlength="4" placeholder="(MM-YY)" autocomplete="cc-exp" required>
          <div class="d-lg-flex justify-content-between align-items-center">
            <p class="fs-4 text-white font-Azeret mb-5 mb-lg-0">NT$1600</p>
            <button class="fs-4 btn btn-gradient-x w-100 w-lg-auto text-white" type="submit">下一步</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
